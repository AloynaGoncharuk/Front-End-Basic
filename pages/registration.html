<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="body">
    <main class="main">
        <section class="section">
            <div class="container">

                <div class="switch">
                    <form action="https://fom.in.ua/echo" method="post">
                        <button type="submit" class="exit">Вхід</button>
                        <button type="submit" class="record">Реєстрація</button>
                    </form>
                </div>

                <h1 class="title">Зареєструватись</h1>
                <form action="https://fom.in.ua/echo" method="post">
                    <input class="input" name="e-mail" placeholder="Введіть e-mail">
                    <input class="input" name="password" placeholder="Пароль">
                    <input class="input" name="password" placeholder="Повторити пароль">
                </form>

                <form class="label">
                    <label class="checkbox">
                        <input type="checkbox" name="memory" value="html"> Отримувати новини
                        <span class="span">Забули пароль?</span>
                    </label>
                </form>


                <button type="submit" class="submit">Зареєструватись</button>

                <div class="wrapper">
                    <p class="description">Вже є акаунт?</p>
                    <a href="../index.html">Авторизуватись?</a>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/skript.js"></script>
</body>

</html>
